name: Build & Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
      NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET }}

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Next.js app
        run: npx next build

      - name: ğŸ” Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸš€ Deploy .next folder to VPS
        run: |
          echo "ğŸ” Deploying .next to ${{ secrets.VPS_HOST }} as ${{ secrets.VPS_USER }}"

          echo "ğŸ“ Listing current directory..."
          pwd
          ls -la

          echo "âœ… Verifying .next exists..."
          if [ ! -d ".next" ]; then
            echo "âŒ .next folder not found! Build may have failed."
            exit 1
          fi

          echo "ğŸ“‚ Creating /root/TristanBio/.next on VPS..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "mkdir -p /root/TristanBio/.next"

          echo "ğŸ“¤ Uploading .next to /root/TristanBio/..."
          scp -v -r .next ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/root/TristanBio/

          echo "â™»ï¸ Restarting app with PM2..."
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /root/TristanBio
            pm2 restart TristanBio || pm2 start npm --name "TristanBio" -- start
          EOF

          echo "âœ… Deploy complete!"
